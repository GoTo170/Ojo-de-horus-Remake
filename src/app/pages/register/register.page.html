<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Formulario de registro</h1>

<div class="formuser">
    <ion-item>
      <ion-input label="Ingrese su NickName" label-placement="floating" placeholder="nickname" [(ngModel)]="nickname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Ingrese su Correo" label-placement="floating" placeholder="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Ingrese su Contrase単a" label-placement="floating" placeholder="contrase単a" type="password" [(ngModel)]="clave" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Confirme su Contrase単a" label-placement="floating" placeholder="confirmacontrase単a" type="password" [(ngModel)]="cclave" ></ion-input>
    </ion-item>

</div>
  <div class="btns">
    <ion-button fill="outline" color="warning" (click)="validarCampos()">Registrar {{ nickname }}</ion-button>
    <ion-button fill="outline" color="dark" [routerLink]="['/login']">Cancelar</ion-button>
  </div>  
</ion-content>
