<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cambiar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Pregunta de Seguridad -->
  <ion-list>
    <ion-item>
      <ion-label position="floating">Pregunta de Seguridad</ion-label>
      <ion-input [(ngModel)]="preguntaSeguridad" required></ion-input>
    </ion-item>

    <!-- Nueva Contraseña -->
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="clave" required></ion-input>
    </ion-item>

    <!-- Confirmar Contraseña -->
    <ion-item>
      <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmarClave" required></ion-input>
    </ion-item>
  </ion-list>

  <!-- Botón de Cambio de Contraseña -->
  <ion-button expand="full" (click)="mostrarMensaje()">Cambiar Contraseña</ion-button>
</ion-content>
