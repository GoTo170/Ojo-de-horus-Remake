<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-searchbar slot="end" placeholder="Buscar"></ion-searchbar>
    <ion-button slot="end" routerLink="/login">Inicio de sesión</ion-button>
    <ion-button slot="end" (click)="logout()">Cerrar sesión</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="post-item">
    <ion-avatar slot="start">
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Avatar">
    </ion-avatar>
    <ion-label>
      <div>
        <img src="selectedImageSrc" alt="Vista previa de imagen" style="width: 100%; margin-bottom: 8px;">
      </div>
      <ion-input placeholder="¿En qué estás pensando hoy?" lines="full"></ion-input>
      <div class="button-group">
        <ion-button expand="full" class="publish">Publicar</ion-button>
        <ion-button class="image-upload">
          <ion-icon name="images"></ion-icon>
          Galería
        </ion-button>
        <ion-button class="camera-upload">
          <ion-icon name="camera"></ion-icon>
          Cámara
        </ion-button>
      </div>
    </ion-label>
  </ion-item>

  <ion-card class="card-custom">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="person-circle"></ion-icon> Nombre del usuario
      </ion-card-title>
      <p>Este es un ejemplo de mensaje.</p>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/img/forza.jpg" alt="Publicación de usuario" style="width: 100%; margin-bottom: 8px;">
      <div class="button-group">
        <div class="left-buttons">
          <ion-button color="primary" class="like-button">
            <ion-icon name="heart-outline"></ion-icon>
            Me Gusta
          </ion-button>
          <ion-button color="secondary" routerLink="/comentarios/1">
            <ion-icon name="chatbubble"></ion-icon>
            Comentarios
          </ion-button>
        </div>
        <ion-button class="right-button" color="tertiary">
          <ion-icon name="share-social"></ion-icon>
          Compartir
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
