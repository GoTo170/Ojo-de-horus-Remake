<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-button slot="end" color="light" routerLink="/login">Inicio de sesión</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="post-item">
    <ion-label>
      <ion-input placeholder="¿En qué estás pensando hoy?"></ion-input>
        
      <div class="btnpub">
        <ion-button fill="outline" color="warning">Publicar</ion-button>

        <ion-button class="gal" fill="outline" color="warning">
          <ion-icon name="images"></ion-icon>
        </ion-button>

        <ion-button class="cam" fill="outline" color="warning">
          <ion-icon name="camera"></ion-icon>
        </ion-button>
      </div>

    </ion-label>
  </ion-item>

  <ion-card class="card-custom">
    <ion-card-header>
      <ion-card-title>
        <h1>Nombre del usuario</h1>
      </ion-card-title>
      <p>Este es un ejemplo de mensaje.</p>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/img/forza.jpg" alt="Publicación de usuario" style="width: 100%; margin-bottom: 8px;">
      
      <div class="btnpost">
        <ion-button fill="outline" color="warning">Me Gusta</ion-button>
        <ion-button fill="outline" color="warning">comentar</ion-button>
        </div>

    </ion-card-content>
  </ion-card>
</ion-content>
