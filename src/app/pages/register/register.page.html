<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Formulario de Registro</h1>

  <div class="formuser">
    <!-- Nickname -->
    <ion-item>
      <ion-label position="floating">Ingrese su NickName</ion-label>
      <ion-input [(ngModel)]="nickname" type="text" [ngClass]="{'error': errores.nickname}"></ion-input>
    </ion-item>
    <div *ngIf="errores.nickname" class="error-message">{{ errores.nickname }}</div>

    <!-- Email -->
    <ion-item>
      <ion-label position="floating">Ingrese su Correo</ion-label>
      <ion-input [(ngModel)]="email" type="email" [ngClass]="{'error': errores.email}"></ion-input>
    </ion-item>
    <div *ngIf="errores.email" class="error-message">{{ errores.email }}</div>

    <!-- Contraseña -->
    <ion-item>
      <ion-label position="floating">Ingrese su Contraseña</ion-label>
      <ion-input [(ngModel)]="clave" type="password" [ngClass]="{'error': errores.clave}"></ion-input>
    </ion-item>
    <div *ngIf="errores.clave" class="error-message">{{ errores.clave }}</div>

    <!-- Confirmación de Contraseña -->
    <ion-item>
      <ion-label position="floating">Confirme su Contraseña</ion-label>
      <ion-input [(ngModel)]="cclave" type="password" [ngClass]="{'error': errores.cclave}"></ion-input>
    </ion-item>
    <div *ngIf="errores.cclave" class="error-message">{{ errores.cclave }}</div>
  </div>

  <div class="btns">
    <ion-button fill="outline" color="warning" (click)="validarCampos()">Registrar</ion-button>
    <ion-button fill="outline" color="light" [routerLink]="['/login']">Cancelar</ion-button>
  </div>
</ion-content>
